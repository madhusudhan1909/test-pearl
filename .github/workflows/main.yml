name: Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Login to AWS ECR
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 637423462893.public.ecr.aws/q6g9n2l9/pearl-testcom

      - name: Build and Push Docker Image
        run: |
          docker build -t hello-world-app .
          docker tag hello-world-app:latest 637423462893.dkr.ecr.us-east-1.amazonaws.com/hello-world-app:latest
          docker push 637423462893.dkr.ecr.us-east-1.amazonaws.com/hello-world-app:latest

      - name: Deploy to ECS
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
