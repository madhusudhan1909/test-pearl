name: Deploy to ECS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 637423462893.dkr.ecr.us-east-1.amazonaws.com
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build and Push Docker Image
        run: |
         cd "C:\MADHU DRIVE\Desktop\pearl"
         cd hello-world-app
         docker build -t public.ecr.aws/q6g9n2l9/pearl-test:latest .
         docker push 637423462893.dkr.ecr.us-east-1.amazonaws.com/pearl-testcom:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="image_url=637423462893.dkr.ecr.us-east-1.amazonaws.com/pearl-testcom:latest" \
            -var="subnets=subnet-05fa270580ea5da44,subnet-07026d6cdadb34b73" \
            -var="security_groups=sg-080632b19e474257b"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
